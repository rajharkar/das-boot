<div class="container pad-top">
  <table class="table shipwrecktable">
      <tr>
          <td><h3>Details for {{shipwreck.name}}</h3></td>
          <td></td>
      </tr>
      <tr>
          <td>Name</td>
          <td>{{shipwreck.name}}</td>
      </tr>

          <td>{{shipwreck.description}}</td>
  <div>

  </div>
</div>
